<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="display-2 fw-bold text-warning text-center m-5">00:00:00</div>

    <div class="text-center">

        <button class="btn btn-primary start">
            start
        </button>
        <button class="btn btn-primary pause">
            pause
        </button>
        <button class="btn btn-primary continue">
            continue
        </button>
        <button class="btn btn-primary restart">
            restart
        </button>
        <button class="btn btn-primary fast restart">
            fast
        </button>
    </div>


    <script>
        let displaylTag = document.querySelector(".display-2");
        let startButton = document.querySelector(".start");
        let pauseButton = document.querySelector(".pause");
        let continueButton = document.querySelector(".continue");
        let restartButton = document.querySelector(".restart");
        let fastButton = document.querySelector(".fast");

        let hour = 0; let minute = 0; let second = 0;

        let startFunction = () => {
            second += 1;

            if (second === 60) {
                second = 0;
                minute += 1;

                if (minute === 60) {
                    minute = 0;
                    hour += 1;
                }
            }

            let hourTag = hour < 10 ? "0"  + hour.toString(): hour;
            let minuteTag = minute < 10 ? "0" + minute.toString() : minute;
            let secondTag = second < 10 ? "0" + second.toString() : second;
            displaylTag.textContent = hourTag + ":" + minuteTag + ":" + secondTag
            console.log(hour, minute, second);
        }
        let interval;
        startButton.addEventListener("click", () => {
           interval = setInterval(startFunction, 1000);
            
        })
        pauseButton.addEventListener("click", () => {
            clearInterval(interval);
        })
        continueButton.addEventListener("click", () => {
            clearInterval(interval);
            interval = setInterval(startFunction, 1000);
        })
        restartButton.addEventListener("click", () => {
            clearInterval(interval);
            minute = 0; second = 0; hour = 0;
            interval = setInterval(startFunction, 1000);
        })
        fastButton.addEventListener("click", () => {
            second += 10;
        })
    </script>
</body>
</html>
